
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">

    <title>Document</title>

</head>

<body onload="liveCoding();">

    <div class="container">

        <div class="html_bloc">

            <h2 class="html_title"> HTML </h2>

            <div class="btn">
                    
                <input type="button" value="DIV" onclick="insertTag('<div>','</div>','data');">
                
                <input type="button" value="P" onclick="insertTag('<p>','</p>','data');">
                
                <input type="button" value="H1" onclick="insertTag('<h1>','</h1>','data');">
        
            </div>

            <textarea id="data" cols="" rows="" onkeyup="nbCaracteres();" onkeydown="nbCaracteres();"></textarea>
    
            <div class="container_progressbar">
            
                <div class="progressbar htmlbar"></div>
            
            </div>
                
            <div class="rest">

                <span id="nbcaracteres_html"> 0 </span> /
                    
                <select name="select_number" id="number_choice">

                    <option value="200"> 200 </option>
                    <option value="500"> 500 </option>
                    <option value="800"> 800 </option>

                </select>
            
            </div>

        </div>

        <div class="css_bloc">

            <h2 class="css_title"> CSS </h2>

            <div class="btn">
                    
                <input type="button" value="ORANGE" onclick="insertTag2('rgb(255, 165, 0)','','data2');">
        
                <input type="button" value="LIME" onclick="insertTag2('rgb(0, 255, 0)','','data2');">
        
                <input type="button" value="CYAN" onclick="insertTag2('rgb(0, 255, 255)','','data2');">
                    
            </div>

            <textarea id="data2" cols="" rows="" onkeyup="nbCaracteres();" onkeydown="nbCaracteres();"></textarea>

            <div class="container_progressbar">
            
                <div class="progressbar cssbar"></div>
            
            </div>
                
            <div class="rest">

                <span id="nbcaracteres_css"> 0 </span> /
                    
                <select name="select_number" id="number_choice2">

                    <option value="200"> 200 </option>
                    <option value="500"> 500 </option>
                    <option value="800"> 800 </option>

                </select>
            
            </div>

        </div>

        <div class="js_bloc">

            <h2 class="js_title"> JS </h2>

            <div class="btn">
                    
                <input type="button" value="DOCUMENT" onclick="insertTag3('document.', '', 'data3')">
        
                <input type="button" value="ID" onclick="insertTag3('getElementById()', '', 'data3')">

                <input type="button" value="SELECTOR" onclick="insertTag3('querySelector()', '', 'data3')">
                    
            </div>

            <textarea id="data3" cols="" rows="" onkeyup="nbCaracteres();" onkeydown="nbCaracteres();" placeholder="not working yet, in progress ..."></textarea>

            <div class="container_progressbar">
            
                <div class="progressbar jsbar"></div>
            
            </div>
               
            <div class="rest">

                <span id="nbcaracteres_js"> 0 </span> /
                    
                <select name="select_number" id="number_choice3">

                    <option value="200"> 200 </option>
                    <option value="500"> 500 </option>
                    <option value="800"> 800 </option>

                </select>
            
            </div>

        </div>

    </div>

    <div class="live_coding">


    </div>

    <style id="style_css"></style>

    <script id="script_js" type="text/javascript"></script>


    <script src="/script.js" type="text/javascript"></script>

</body>

</html>
